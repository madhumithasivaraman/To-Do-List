<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Calibri', sans-serif;
            background: linear-gradient(135deg, #8B4513, #D2B48C);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4B2E2E;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 img {
            margin-left: 10px;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #8B4513;
            border-radius: 20px 0 0 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #8B4513;
            color: #fff;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5A2E2E;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px 15px;
            background-color: #FAF0E6;
            border-bottom: 1px solid #8B4513;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        li:last-child {
            border-bottom: none;
        }
        li.completed {
            text-decoration: line-through;
            color: #999;
        }
        .delete-btn {
            background-color: #8B4513;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .delete-btn:hover {
            background-color: #5A2E2E;
        }
        .task-image {
            margin-left: 10px;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List
        <img src="todolist.jpg" width="25px" height="25px"></h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.getElementById('todo-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const input = document.getElementById('todo-input');
            const taskText = input.value.trim();
            if (taskText !== '') {
                addTask(taskText);
                input.value = '';
            }
        });

        function addTask(taskText) {
            const li = document.createElement('li');
            
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;

            const taskImage = document.createElement('img');
            taskImage.src = "unchecked.jpg";
            taskImage.classList.add('task-image');
            taskImage.addEventListener('click', () => {
                if (li.classList.toggle('completed')) {
                    taskImage.src = "checked.jpg";
                } else {
                    taskImage.src = "unchecked.jpg";
                }
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'x';
            deleteBtn.classList.add('delete-btn');
            deleteBtn.addEventListener('click', () => {
                li.remove();
            });

            li.appendChild(taskImage);
            li.appendChild(taskSpan);
            li.appendChild(deleteBtn);

            document.getElementById('todo-list').appendChild(li);
        }
    </script>
</body>
</html>
